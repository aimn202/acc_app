<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحاسب الشخصي</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(() => console.log('Service Worker مسجل!'))
                    .catch(err => console.error('فشل تسجيل Service Worker:', err));
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>برنامج المحاسب الشخصي</h1>
        <button onclick="logoutUser()">تسجيل الخروج</button>
    </header>
    <div class="container">
        <section class="input-section">
            <h2>إضافة عملية جديدة</h2>
            <input type="date" id="date">
            <input type="text" id="description" placeholder="وصف العملية">
            <input type="number" id="amount" placeholder="المبلغ">
            <select id="type">
                <option value="دخل">دخل</option>
                <option value="مصروف">مصروف</option>
            </select>
            <button onclick="addTransaction()">إضافة</button>
        </section>
        <div class="chart-container">
            <h2>الرسم البياني</h2>
            <canvas id="incomeExpenseChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
