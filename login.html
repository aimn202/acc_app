<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - المحاسب الشخصي</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(() => console.log('Service Worker مسجل!'))
                    .catch(err => console.error('فشل تسجيل Service Worker:', err));
            });
        }
    </script>
        <!-- أيقونة الصفحة -->
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAJ3nL8kAAAAASUVORK5CYII=" type="image/png">

</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <form>
            <label>اسم المستخدم:</label>
            <input type="text" id="login-username" placeholder="أدخل اسم المستخدم" required>
            <label>كلمة المرور:</label>
            <input type="password" id="login-password" placeholder="أدخل كلمة المرور" required>
            <button type="button" onclick="loginUser()">تسجيل الدخول</button>
        </form>
        <p>ليس لديك حساب؟ <a href="#" onclick="openRegisterPopup()">إنشاء حساب جديد</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
